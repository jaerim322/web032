<!DOCTYPE html>
<html>
<head>
	<title> <canvus> 사용예</title>
</head>
<body>
	<header>
		<h1>&lt;canvus> 사용예 (과제 #03-02) </h1>
	</header>
	<canvas id="myCanvas" width="200" height="100" >
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.moveTo(200,0);
ctx.lineTo(0,100);

ctx.stroke();
</script>
<h4 style="background-color:Gray;">웹 프로그래밍2 과목. 이재림의 예제 공간입니다. </h4>


</body>
</html>
